<html lang="en">

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-frame">
            <div class="calculator-display" id="display">

            </div>
            <div class="calculator-buttons">
                <div class="number" id="7" onclick="evaluateEquation(this)">
                    7
                </div>
                <div class="number" id="8" onclick="evaluateEquation(this)">
                    8
                </div>
                <div class="number" id="9" onclick="evaluateEquation(this)">
                    9
                </div>
                <div class="operator" id="รท" onclick="evaluateEquation(this)">
                    รท
                </div>
                <div class="number" id="4" onclick="evaluateEquation(this)">
                    4
                </div>
                <div class="number" id="5" onclick="evaluateEquation(this)">
                    5
                </div>
                <div class="number" id="6" onclick="evaluateEquation(this)">
                    6
                </div>
                <div class="operator" id="x" onclick="evaluateEquation(this)">
                    x
                </div>
                <div class="number" id="1" onclick="evaluateEquation(this)">
                    1
                </div>
                <div class="number" id="2"onclick="evaluateEquation(this)">
                    2
                </div>
                <div class="number" id="3" onclick="evaluateEquation(this)">
                    3
                </div>
                <div class="operator" id="+" onclick="evaluateEquation(this)">
                    +
                </div>
                <div class="operator" id="." onclick="evaluateEquation(this)">
                   .
                </div>
                <div class="number" id="0" onclick="evaluateEquation(this)">
                    0
                </div>
                <div class="operator" id="=" onclick="evaluateEquation(this)">
                    =
                </div>
                <div class="operator" id="-" onclick="evaluate" onclick="evaluateEquation(this)">
                    -
                </div>
            </div>
        </div>
    </div>
</body>
</html>
