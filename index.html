<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-frame">
            <div class="calculator-display" id="display">

            </div>
            <div class="calculator-buttons">
                <div class="number" id="7">
                    7
                </div>
                <div class="number" id="8">
                    8
                </div>
                <div class="number" id="9">
                    9
                </div>
                <div class="operator" id="divide">
                    รท
                </div>
                <div class="number" id="4">
                    4
                </div>
                <div class="number" id="5">
                    5
                </div>
                <div class="number" id="6">
                    6
                </div>
                <div class="operator" id="multiply">
                    x
                </div>
                <div class="number" id="1">
                    1
                </div>
                <div class="number" id="2">
                    2
                </div>
                <div class="number" id="3">
                    3
                </div>
                <div class="operator" id="add">
                    +
                </div>
                <div class="operator" id="dot">
                   .
                </div>
                <div class="number" id="0">
                    0
                </div>
                <div class="operator" id="equals">
                    =
                </div>
                <div class="operator" id="divide">
                    รท
                </div>
            </div>
        </div>
    </div>
</body>
</html>
